<style>
  .form-group {
    margin-bottom: 20px;
  }

  .form-group input {
    font-weight: bold;
  }
</style>


<div class="container mt-5">
    <h1 style="color:rgb(92, 172, 13);">Edit tile</h1>
    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Input tile name">
      </div>
      <div class="form-group">
        <label for="inputLink">Link</label>
        <input type="text" class="form-control" id="inputLink" placeholder="Input link, for example: http:// ...">
      </div>
      <div class="form-group">
        <label for="inputIcon">Icon</label>
        <input type="text" class="form-control" id="inputIcon" placeholder="Select Icon name" onclick="RunInScreenForm({  form_name:`select_tile`,
                                                                                                                          execute_after_load:`OnLoadTileSelect('`+this.value+`');ResizeModalForms();`,
                                                                                                                          request_link:`/select_tile/`,
                                                                                                                          execute_on_ok:``,
                                                                                                                        });">
      </div>
      <div class="form-group">
        <label for="inputColor">Color</label>
        <input type="color" id="inputColor" style="height: 64px; width: 64px;">
      </div>
    </form>
  </div>


<script defer lang="javascript">
</script>
