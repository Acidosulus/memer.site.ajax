{% load static %}

<html>

  <style>
    .listbox {
      height: 300px;
      overflow-y: auto;
    }
  </style>


  <div class="container mt-5">
    <div class="row">
      <div class="col-8 md-8">
        <div class="card bg-transparent">
          <div class="card-header" style="color: rgb(51, 204, 255);">
            <h2>Pages list:</h2>
          </div>
          <div class="card-body bg-transparent">
            <select class="form-select bg-transparent" id="id_pages_ul_group" style="font-size: 2rem;">
              <opition class="bg-transparent"  style="color: rgb(51, 255, 204);">Элемент 1</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3">
            <div class="container">
                <div class="row">
                  <button type="button" class="btn btn-primary btn-block mb-2 button_save"
                    onclick="RunInScreenForm({  form_name:`page_edit`,
                                              execute_after_load:`FillEditPageForm();ResizeModalForms();`,
                                              request_link:`/hp_edit_page/0`,
                                              execute_on_ok:'',
                                              execute_on_close:'FillPagesEdit();'});"
                  >
                    Add
                  </button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-success btn-block mb-2 button_save" id="PagesHomePageEditButton" 
                  onclick="
                    RunInScreenForm({form_name:`page_edit`,
                    execute_after_load:`FillEditPageForm();ResizeModalForms();`,
                    request_link:`/hp_edit_page/`+$('#id_pages_ul_group').find(':selected').data(`page_id`),
                    execute_on_ok:'',
                    execute_on_close:'FillPagesEdit();'});"
                  >
                  Edit</button>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-danger btn-block mb-2 button_save" id="PagesHomePageDeleteButton"
                    onclick="
                      RemovePage($('#id_pages_ul_group').find(':selected').data(`page_id`), $('#id_pages_ul_group').find(':selected').val());
                      FillPagesEdit();
                    ">
                      Remove
                  </button>
                </div>
            </div>
          </div>
    </div>
    
    <div class="row mt-3">
        <button type="button" class="col btn btn-secondary btn-block button_save" id="closeButton" onclick="CloseToplevelDynamicForm();">Close</button>
    </div>

  </div>


</body>
</html>
