{% load static %}

<html>

  <style>
    .listbox {
      height: 300px;
      overflow-y: auto;
    }
  </style>


  <div class="container mt-5">
    <div class="row">
      <div class="col-8 md-8">
        <div class="card bg-transparent">
          <div class="card-header" style="color: rgb(51, 204, 255);">
            <h2>Rows list:</h2>
          </div>
          <div class="card-body bg-transparent">
            <select class="form-select bg-transparent" id="id_rows_list" style="font-size: 2rem;">
              <opition class="bg-transparent"  style="color: rgb(51, 255, 204);">Элемент 1</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3">
            <div class="container">
              <div class="row">
                <button 
                  type="button"
                  class="btn btn-primary btn-block mb-2 button_save"
                  id="hp_rows_list_RowsHomePageAddButton" >
                  Add
                </button>
              </div>
              <div class="row">
                  <button 
                    type="button"
                    class="btn btn-success btn-block mb-2 button_save"
                    id="hp_rows_list_RowsHomePageEditButton" 
                 >
                Edit</button>
              </div>
              <div class="row">
                <button type="button"
                        class="btn btn-danger btn-block mb-2 button_save"
                        id="hp_rows_list_RowsHomePageDeleteButton">
                    Remove
                </button>
              </div>

              <div class="row">
                <button type="button"
                  class="btn btn-info btn-block mb-2 button_save"
                  id="hp_rows_list_RowsHomePageSelectButton"
                  style="display: none;"
                >
                    Select
                </button>
              </div>

            </div>
          </div>
    </div>
    
    <div class="row mt-3">
        <button 
          type="button"
          class="col btn btn-secondary btn-block button_save"
          id="hp_rows_list_closeButton">
        Close
      </button>
    </div>

  </div>


</body>
</html>
