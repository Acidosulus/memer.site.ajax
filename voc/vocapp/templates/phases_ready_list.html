<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.png' %}"/>
    <title>Phrases</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
function get_book_information(element){
  var settings = {
                  "url": "/api/book_position/"+element.dataset.idbook+"/",
                  "method": "GET",
                  "timeout": 0,
                  };
      $.ajax(settings).done(function (response) {
                                                  var content = response.book_position;
                                                      element.innerHTML = content
            });
        }

window.onload = function(event) {
          let books_information = document.querySelectorAll(".book_position");

          for (let elem of books_information) {
              get_book_information(elem);
          }
  };
</script>



<script type="text/javascript">
</script>

<body background="{% static 'images/background_bb.jpg' %}">

    <hr>
            <table   width = "100%">
                <tr>
                    <td style="border: 0px;" width="20%" align="center"><div class ='div_float_left'><a onclick="javascript:history.back(); return false;"><IMG class ="image_little_button"  WIDTH="48" HEIGHT="48"  title = "Назад" src="{% static 'images/back.png' %}"></a></div></td>
                    <td style="border: 0px;" width="10%" align="center"><a href="/"><IMG class ="image_little_button" WIDTH="32" HEIGHT="32"  title = "На главную" src="{% static 'images/home.png' %}"></a></td>
                    <td style="border: 0px;" width="30%" align="center"></td>
                    <td style="border: 0px;" width="40%" align="center"></td>
                    </tr>
            </table>
    <hr>




    <table class="my_class_table_of_words" width = "100%">

    {% for phrase in phrases %}
    <tr>
        <td width="70%"><a href="/phrases/add_new/{{ phrase.id_phrase }}/">{{ phrase.phrase }}</a></td>
        <td width="20%">{{ phrase.translation }}</td>
        <td width="5%" align = "center"><a href="/phrases/add_new/{{ phrase.id_phrase }}/"><IMG class ="image_little_button" WIDTH="32" HEIGHT="32"  title = "Редактировать фразу" src="{% static 'images/redo.png' %}"></a></td>
        <td width="5%" align = "center"><a href="/phrases/unready/{{ phrase.id_phrase }}/"><IMG  class ="image_little_button" WIDTH="32" HEIGHT="32"  title = "Фраза не выученна" src="{% static 'images/ok.png' %}"></a></td>
    </tr>
    {% endfor %}
    </table>
